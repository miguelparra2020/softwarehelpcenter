<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Imagenes</title>
</head>
<body>
    <img src="https://www.ejemplo.com/imagen.jpg" alt="Texto alternativo">

    <img src="imagen.jpg" alt="Texto alternativo">

    <img src="imagen.jpg" alt="Texto alternativo" width="300" height="200">

    <figure>
        <img src="imagen.jpg" alt="Texto alternativo">
        <figcaption>Descripci√≥n de la imagen</figcaption>
    </figure>      

    <picture>
        <source srcset="imagen-desktop.jpg" media="(min-width: 1024px)">
        <source srcset="imagen-tablet.jpg" media="(min-width: 768px)">
        <source srcset="imagen-movil.jpg" media="(min-width: 320px)">
        <img src="imagen-generico.jpg" alt="Texto alternativo">
      </picture>
      
</body>
</html>
